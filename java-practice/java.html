      <script type="text/javascript">
      function validation() {
         
      var user = document.getElementById("Fname").value;
      var pass = document.getElementById("password").value;
      var confpass = document.getElementById("confirmpass").value;
      var phone = document.getElementById("phone.no").value;
      var email = document.getElementById("emailerror").value;
      
      if (user == "") {
      document.getElementById('small').innerHTML = "fill in the blank";
      return false;
      }
      if ((user.length <= 2 ) || (user.length >= 15)) {
      document.getElementById('small').innerHTML = "user name must be in 2 to 15 characters";
      return false;
      }
      if (!isNaN(user)) {
      document.getElementById('small').innerHTML = "only characters are allowed";
      return false;
      }
      /* username input has been closed here*/
      
      if (pass == "") {
      document.getElementById('passinfo').innerHTML = "enter the password";
      return false;
      }
      if ((pass.length <= 5 ) || (pass.length >= 12)) {
      document.getElementById('pass').innerHTML = "password should be greater than 5 or less than 12";
      return false;
      }
      
      if (confpass == "") {
      document.getElementById('conpass').innerHTML = "Enter Confirm Password";
      return false;
      }
      if (pass!=confpass ) {
         document.getElementById('conpass').innerHTML = "password are not matching";
      return false;
      }
      /* password input has been closed here*/
      if (phone == "") {
      document.getElementById('phone').innerHTML = "enter the phone number";
      return false;
      }
      if (isNaN(phone)) {
      document.getElementById('phone').innerHTML = "enter only digits";
      return false;
      }
      
      if (phone.length != 10 ) {
      document.getElementById('phone').innerHTML = "10 digits must enter here";
      return false;
      }
      /* phone.no input has been closed here*/
      
      if (email == "") {
      document.getElementById('email').innerHTML = "enter your email";
      return false;
      }
      if (email.indexOf('@') <= 0) {
      document.getElementById('email').innerHTML = "@ is in invalid position";
      return false;
      
      }
      if ((email.CharAt(email.length-4)!= '.') && (email.CharAt(email.length-3)!= '.'))  {
      document.getElementById('email').innerHTML = ". is in invalid position";
      return false;
      }
      
      }
